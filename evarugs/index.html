<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/style.min.css" />
        <title>evarugs в твоем городе</title>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header__wrap">
                    <div class="header__phone">
                        <div class="header__phone-img">
                            <img src="img/phone.svg" alt="phone icon" />
                        </div>
                        <div class="header__phone-text">
                            <span>+375 29 292-29-29 (VEL)</span>
                            <span>+375 33 333-33-33 (МТС)</span>
                        </div>
                    </div>

                    <div class="header__map">
                        <div class="header__map-img">
                            <img src="img/map.svg" alt="map icon" />
                        </div>
                        <div class="header__map-text">
                            <span>ваш город</span>
                        </div>
                    </div>

                    <div class="header__instagram">
                        <div class="header__instagram-img">
                            <img src="img/instagram.svg" alt="instagram icon" />
                        </div>
                        <div class="header__instagram-text">
                            <span
                                >посетите нашу <br />
                                страницу</span
                            >
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <footer class="footer">
            <div class="container">
                <div class="footer__wrapper">
                    <div class="footer__social">
                        <h3 class="footer__social-title">МЫ В СОЦИАЛЬНЫХ СЕТЯХ</h3>
                        <div class="footer__social-img">
                            <img src="img/instagram-footer.svg" alt="instagram icon" />
                        </div>
                    </div>
                    <div class="footer__phones">
                        <h3 class="footer__phones-title">КОНТАКТНЫЕ ТЕЛЕФОНЫ</h3>
                        <span class="footer__phones-phone">+375 29 292-29-29 (VEL)</span>
                        <span class="footer__phones-phone">+375 33 333-33-33 (МТС)</span>
                    </div>
                    <div class="footer__aboutus">
                        <h3 class="footer__aboutus-title">о нас</h3>
                        <span class="footer__aboutus-text">Индивидуальное изготовление EVA ковриков для вашего автомобиля</span>
                        <span class="footer__aboutus-text">ваш город</span>
                    </div>

                    <div class="footer__decor-left">
                        <img src="img/footer-bg-left.svg" alt="">
                    </div>
                    <div class="footer__decor-right">
                        <img src="img/footer-bg-right.svg" alt="">
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
